<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4""></script>
    <title>Cadastro de Evento</title>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="w-full bg-black text-white p-6 text-center">
        <h1 class="text-2xl font-bold">Crie e compartilhe</h1>
        <h1 class="text-2xl font-bold">seu evento</h1>
        <p class="text-blue-400">
            <a href="#">O primeiro passo é preencher esse formulário.</a>
        </p>
    </div>
    
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-lg mt-6">
        <h2 class="text-xl font-semibold mb-4">Informações do Evento</h2>
        <form>
            <div class="mb-4">
                <h3 class="text-gray-700">Título do evento</h3>
                <input type="text" id="titulo" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <h3 class="text-gray-700">Link do evento</h3>
                <input type="url" id="link" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <h3 class="text-gray-700">Whatsapp para contato</h3>
                <input type="text" id="whatsapp" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <h3 class="text-gray-700">Categoria</h3>
                <select id="categoria" class="w-full p-2 border rounded">
                    <option>Tipo do evento</option>
                </select>
            </div>
            
            <h2 class="text-xl font-semibold mt-6 mb-4">Privacidade</h2>
            <div class="mb-4">
                <h3 class="text-gray-700">E-mail do administrador</h3>
                <input type="email" id="email" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <h3 class="text-gray-700">Senha de acesso</h3>
                <input type="password" id="senha" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <input type="checkbox" class="form-checkbox text-blue-600">
                <span class="ml-2">Evento privado</span>
            </div>
            
            <h2 class="text-xl font-semibold mt-6 mb-4">Dia e Hora</h2>
            <div class="mb-4">
                <h3 class="text-gray-700">Data</h3>
                <input type="date" id="data" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <h3 class="text-gray-700">Horário de início</h3>
                <input type="time" id="inicio" class="w-full p-2 border rounded" value="19:00">
            </div>
            <div class="mb-4">
                <h3 class="text-gray-700">Horário de término</h3>
                <input type="time" id="fim" class="w-full p-2 border rounded" value="20:00">
            </div>
            
            <button class="w-full bg-green-500 text-white p-2 mt-4 rounded ">Salvar evento</button>
        </form>
    </div>
</body>
</html>
